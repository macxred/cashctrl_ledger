on:
  schedule:
    - cron: '*/1 * * * *'  # Run every 3 minutes

name: Run reset_default.py

jobs:
  docker:
    runs-on: ubuntu-latest
    container:
      image: python:latest
    env:
      GITHUB_PAT: ${{ secrets.INSTALL_GITHUB }}
      CC_API_ORGANISATION: ${{ secrets.CC_API_ORGANISATION }}
      CC_API_KEY: ${{ secrets.CC_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup virtualenv
        run: |
          python -V  # Print out python version for debugging
          pip install virtualenv pytest
          virtualenv venv
          . venv/bin/activate

      - name: Install dependencies
        run: pip install coverage pytest pandas .

      - name: Install package
        run: python setup.py develop

      - name: Run reset_default.py script
        run: python scripts/reset_default.py
